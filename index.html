<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bapeer Bank</title>
    <!-- Connecting The Tailwind Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-bold mt-5 p-3 bg-amber-400 rounded-lg">WELCOME TO YOUR <span class="text-red-500">FUNCTIONAL</span> REBONYA'S BANK</h1>
    </header>
    <main>
        <section class="bg-blue-500 w-3/4 mx-auto mt-12 rounded-lg content-center text-black">
            <h3 class="text-3xl mb-4 font-semibold">Please Log In</h3>
            <div>
                <input id="user-email" class="w-3/4 block mb-4 p-3" type="email" placeholder="Enter Your Mail">
                <input id="user-password" class="w-3/4 block mb-4 p-3" type="password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-bold">SUBMIT</button>
            </div>
        </section>
    </main>
    <script src="log-in.js"></script>
</body>
</html>
